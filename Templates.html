	<script>
		// Sample data for templates
	const templatesData = [
		// portfolio start here
		{ image: "https://webspacekit.com/wp-content/uploads/2024/04/gym.-template.png", title: "Template 1", category: "tech", price: "$20", demo: "https://example.com/demo1" },
		{ image: "https://themewagon.com/wp-content/uploads/2023/12/monica.png", title: "Profile", category: "tech", price: "$49", demo: "https://example.com/demo1" },
		// portfolio end here

		// business start here
		{ image: "https://webspacekit.com/wp-content/uploads/2024/04/carrental-template.jpg", title: "Template 2", category: "business", price: "$25", demo: "https://example.com/demo2" },
		{ image: "https://webspacekit.com/wp-content/uploads/2024/04/listing-template.jpg", title: "Template 3", category: "business", price: "$25", demo: "https://example.com/demo2" },
		// business end here

		// ecommerse start here
		{ image: "https://webspacekit.com/wp-content/uploads/2024/04/listing-template.jpg", title: "Template 3", category: "ecommerce", price: "$25", demo: "https://example.com/demo2" },
		{ image: "https://webspacekit.com/wp-content/uploads/2024/04/listing-template.jpg", title: "Template 3", category: "ecommerce", price: "$25", demo: "https://example.com/demo2" },
	    // ecommerse end here

		// Add more template data as needed
	];
	
	const templateContainer = document.getElementById("templateContainer");
	const popup = document.getElementById("popup");
	const templateNameInput = document.getElementById("templateName");
	const templatePriceInput = document.getElementById("templatePrice");
	
	// Display all templates initially
	displayTemplates(templatesData);
	
	function displayTemplates(templates) {
		templateContainer.innerHTML = "";
		templates.forEach(template => {
			const templateCard = `
				<div class="template">
					<img src="${template.image}" alt="${template.title}">
					<div class="description">
						<h3>${template.title}</h3>
						<p class="price">${template.price}</p>
						<a href="${template.demo}" target="_blank" class="demo-btn">Live Demo <i class="fa-solid fa-arrow-right"></i></a>
						<a class="buy-btn" onclick="showPopup('${template.title}', '${template.price}')">Get Now</a>
					</div>
				</div>
			`;
			templateContainer.innerHTML += templateCard;
		});
	}
	
	function filterTemplates(category) {
		const filteredTemplates = category === "all" ? templatesData : templatesData.filter(template => template.category === category);
		displayTemplates(filteredTemplates);
	}
	
	function searchTemplates() {
		const searchTerm = document.getElementById("searchInput").value.toLowerCase();
		const filteredTemplates = templatesData.filter(template => template.title.toLowerCase().includes(searchTerm));
		displayTemplates(filteredTemplates);
	}
	
	function showPopup(title, price) {
		templateNameInput.value = title;
		templatePriceInput.value = price;
		popup.style.display = "flex";
	}
	
	function closePopup() {
		popup.style.display = "none";
	}
	
	function submitOrder(event) {
		event.preventDefault();
		const email = document.getElementById("email").value;
		const templateName = templateNameInput.value;
		const templatePrice = templatePriceInput.value;
		// Here you can implement your logic to submit the order, e.g., send data to backend or display a confirmation message
		alert(`Order submitted successfully!\nTemplate Name: ${templateName}\nPrice: ${templatePrice}\nEmail: ${email}`);
		closePopup();
	}
	
	</script>
